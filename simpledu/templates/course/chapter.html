{% extends "base.html" %}

{% block title %}
{{ chapter.name }}
{% endblock %}

{% block head_css %}
<!-- use super() to extends father css -->
{{ super() }}
<!-- put in video-js.css CDN file -->
<link rel="stylesheet" type="text/css" href="http://vjs.zencdn.net/6.2.7/video-js.css">
{% endblock %}

{% block body %}
<!-- videos must rounded by video-tag -->
<video class="video-js vjs-big-play-centered" data-setup='{"fluid":true,"controls":true}'>
	<!-- urls of video put in source,and must set up type of the video  -->
	<source src="{{ chapter.vedio_url }}" type="video/mp4">
</video>
{% endblock %}

{% block tail_js %}
{{ super() }}
<script src="http://vjs.zencdn.net/6.2.8/video.js"></script>
{% endblock %}
